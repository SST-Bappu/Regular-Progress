<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/loginFormDesign.css'%}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Login</title>
  <style>
  .input-group-text {
        background: #56baed !important;
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
      }
    #messages{
        background-color: #56baed;
        color: #fff;
        padding: 10px;
        margin-top: 10px;
      }
  </style>
</head>
<body>
<a class = "btn btn-warning" href="{%url 'store'%}">Store</a>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="{%static 'images/login.png'%}" style="width:30%; height:30%; object-fit: contain;" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form method = "POST" action="">
            {% csrf_token %}
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="login">
            <input type="password" id="login" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
          <div class="input-group mb-2 fadeIn fourth">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fab fa-facebook-f fa-fw"></i></span>
                </div>
                <a href ="{% url 'social:begin' 'facebook' %}"><t/>Login with Facebook</a>
            </div>
            <div class="input-group mb-2 fadeIn fourth">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fab fa-google"></i></span>
                </div>
                <a href ="#"><t/>Login with Google</a>
            </div>
           

          
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
            {%if messages %}
              {% for message in messages %}
                <p id="messages">{{message}}</p>
              {%endfor%}
            {%else%}
              <p>"Don't have an account?" <a class="underlineHover" href="{% url 'userRegistration' %}">SignUp</a></p>
            {%endif%}
          </div>
      
        </div>
      </div>
</body>
</html>
