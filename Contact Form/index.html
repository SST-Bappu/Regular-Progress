<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Contact Form</title>
    </head>
<body>
    <div class="text-center mt-5">
        <form id="login" style="max-width: 480px;margin: auto;"  method="POST">
            <img class="mt-4 mb-4" src="images/lock.svg" height="72" alt="login">
            <h1 class ="h3 mb-3 font-weight-normal">Please Sign In</h1>
            <label for="emailAddress" class="sr-only">Email Address</label>
            <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id = "password" class="form-control" placeholder="Password">
            <div class="checkbox mt-3">
                <label>
                    <input type="checkbox"
                    value="remember-me">Remember Me
                </label>
            </div>
            <div class="mt-3">
                <button onclick="validateForm()" class="btn btn-lg btn-primary btn-block">Sign In</button>

            </div>

        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
