<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
</head>
<body>
    <table>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price Per Unit</th>
            <th>Unit</th>
        </tr>
        {%for row in data%}
        <tr>
            {%for cell in row%}
            <td>{{cell}}</td>
            {%endfor%}
        </tr>
        {%endfor%}
    </table>
</body>
</html>
